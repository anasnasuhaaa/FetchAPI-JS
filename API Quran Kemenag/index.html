<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="d-flex justify-content-center my-4">
            <div class="d-block text-center">
                <h4 class="fw-bold text-light">
                    Jadwal Sholat: <span id="location"></span>
                </h4>
                <h5 class="fw-semibold text-light" id="dateNow"></h5>

                <div class="d-flex flex-column mt-2 g-2">
                    <div class="bg-light p-3 rounded">
                        <div class="d-flex justify-content-between items-center">
                            <span>Imsak</span>
                            <span id="imsakHour"></span>
                        </div>
                    </div>
                    <div class="bg-light p-3 rounded">
                        <div class="d-flex justify-content-between items-center">
                            <span>Subuh</span>
                            <span id="subuhHour"></span>
                        </div>
                    </div>
                    <div class="bg-light p-3 rounded">
                        <div class="d-flex justify-content-between items-center">
                            <span>Terbit</span>
                            <span id="terbitHour"></span>
                        </div>
                    </div>
                    <div class="bg-light p-3 rounded">
                        <div class="d-flex justify-content-between items-center">
                            <span>Dhuha</span>
                            <span id="dhuhaHour"></span>
                        </div>
                    </div>
                    <div class="bg-light p-3 rounded">
                        <div class="d-flex justify-content-between items-center">
                            <span>Dzuhur</span>
                            <span id="dzuhurHour"></span>
                        </div>
                    </div>
                    <div class="bg-light p-3 rounded">
                        <div class="d-flex justify-content-between items-center">
                            <span>Ashar</span>
                            <span id="asharHour"></span>
                        </div>
                    </div>
                    <div class="bg-light p-3 rounded">
                        <div class="d-flex justify-content-between items-center">
                            <span>Maghrib</span>
                            <span id="maghribHour"></span>
                        </div>
                    </div>
                    <div class="bg-light p-3 rounded">
                        <div class="d-flex justify-content-between items-center">
                            <span>Isya</span>
                            <span id="isyaHour"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
